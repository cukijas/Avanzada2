<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tienda Online Romero y Toledo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>



<body>

    <div  class="Pagina" id="IniciarSesion">
        <h1>Iniciar Sesión</h1>
        <h2>Correo electrónico</h2>
        <input type="text" id="txtCorreo">
        <h2>Contraseña</h2>
        <input type="text" id="txtContrasena">
        <button id="btnIniciarSesion" onclick="iniciarSesion()">
            Iniciar Sesión
        </button>
    </div>

    <div class="Registrar">

    </div>
    <div class="Pagina" id="PaginaPrincipal">
        <header class="Encabezado">
            <div id="cuadro-busqueda">
                <input type="search" id="txtBusqueda" placeholder="Busque aqui el nombre del producto" />
                <button id="btnBuscarP">
                    Buscar
                </button>
                <div class="icono-carrito" onclick="verCarrito()">
                    Ver Carrito
                    <i class="bx bx-cart"></i>
                </div>
                <div class="CerrarSesion" id="btnCerrarSesion" onclick="cerrarSesion()">
                    CerrarSesion
                </div>
            </div>
            <div id="btnCategoria">
                <button class="btnCategoria" onclick="filtrarProductos('Todo')">
                    Todo
                </button>
                <button class="btnCategoria" onclick="filtrarProductos('Ropa')">
                    Ropa
                </button>
                <button class="btnCategoria" onclick="filtrarProductos('Electrónicos')">
                    Electrónicos
                </button>
                <button class="btnCategoria" onclick="filtrarProductos('Libros')">
                    Libros
                </button>
                <button class="btnCategoria" onclick="filtrarProductos('Alimentos')">
                    Alimentos
                </button>
            </div>
           <div class="panel-carrito" id="Carrito">
                <div class="titulo-carrito">
                    Tu Carrito
                </div>
                <div class="contenido-carrito" id="cont-carrito">
                    <div class="total">
                        <div class="titulo-total">
                            Total
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <div id="productos">
            </div>
        </main>
    </div>
    <div class="Pagina">

    </div>
    <script src="main.js" async defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
