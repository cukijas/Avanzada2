<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tienda Online Romero y Toledo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="Pagina" id="PaginaInicial">
      <div id="IniciarSesion">
        <h1>Iniciar Sesión</h1>
        <h2>Correo electrónico</h2>
        <input type="text" id="txtCorreo" placeholder="Ingresa tu Correo" />
        <h2>Contraseña</h2>
        <input
          id="txtContrasena"
          placeholder="Ingresa tu Contraseña"
          type="password"
        />
        <button id="btnIniciarSesion" onclick="iniciarSesion()">
          Iniciar Sesión
        </button>
        <div id="opcion-registro">
          <h3>¿No tienes cuenta?</h3>
          <button id="btnregistroAqui" onclick="mostrarRegistrar()">
            Registrate Aquí
          </button>
        </div>
      </div>
    </div>
    <div class="Pagina" id="PaginaRegistro">
      <div id="Registrar">
        <h1>Registrarse</h1>
        <h2 class="etiqueta">Nombre</h2>
        <input type="text" id="txtNombreR" placeholder="Ingresa tu Nombre" />
        <h2 class="etiqueta">Dirección</h2>
        <input
          type="text"
          id="txtDireccionR"
          placeholder="Ingresa tu Dirección"
        />
        <h2 class="etiqueta">Correo electrónico</h2>
        <input type="text" id="txtCorreoR" placeholder="Ingresa tu Correo" />
        <h2 class="etiqueta">Contraseña</h2>
        <input
          type="text"
          id="txtContrasenaR"
          placeholder="Ingresa tu Contraseña"
        />
        <button id="btnRegistrar" onclick="registrarUsuario()">
          Registrarse Ahora
        </button>
        <div id="opcion-ingresar">
          <h3>¿Ya tienes cuenta?</h3>
          <button id="btnregistroAqui" onclick="mostrarLogin()">
            Inicia Sesión Aquí
          </button>
        </div>
      </div>
    </div>
    <div class="Pagina" id="PaginaPrincipal">
      <header class="Encabezado">
        <div id="cuadro-busqueda">
          <input
            type="search"
            id="txtBusqueda"
            placeholder="Busque aqui el nombre del producto"
          />
          <button id="btnBuscarP">Buscar</button>
          <button id="btnPedidos" onclick="verPedidos()">Mis Pedidos</button>
          <div class="icono-carrito" onclick="verCarrito()">
            Ver Carrito
            <i class="bx bx-cart"></i>
          </div>
          <div
            class="CerrarSesion"
            id="btnCerrarSesion"
            onclick="cerrarSesion()"
          >
            Cerrar Sesion
          </div>
        </div>
        <div id="btnCategoria">
          <button class="btnCategoria" onclick="filtrarProductos('Todo')">
            Todo
          </button>
          <button class="btnCategoria" onclick="filtrarProductos('Ropa')">
            Ropa
          </button>
          <button
            class="btnCategoria"
            onclick="filtrarProductos('Electrónicos')"
          >
            Electrónicos
          </button>
          <button class="btnCategoria" onclick="filtrarProductos('Libros')">
            Libros
          </button>
          <button class="btnCategoria" onclick="filtrarProductos('Alimentos')">
            Alimentos
          </button>
        </div>
        <div class="panel-carrito" id="Carrito">
          <div class="titulo-carrito">
            Tu Carrito
            <button
              class="cerrar"
              id="cerrar-carrito"
              onclick="cerrarCarrito()"
            >
              <i class="bx bx-x-circle"></i>
            </button>
          </div>
          <div id="cont-carrito"></div>
          <div class="panel-total">
            <div class="titulo-total" id="total">Total:</div>
          </div>
          <button id="btnComprar" onclick="comprar()">Comprar Ahora</button>
        </div>
      </header>
      <main class="wrapper">
        <div id="productos">
          <!-- en esta seccion se generan 
          las cartas de todos los productos disponibles!-->
        </div>
      </main>
    </div>
    <div class="Pagina" id="PaginaPedidos">
      <div id="Pedidos">
        <h1>Mis Pedidos</h1>
        <div class="contenedor-pedidos">
          <table class="table table-striped table-hover">
            <thead class="tabla-pedidos">
              <tr>
                <th>Total</th>
                <th>Fecha</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
        <div class="detalle">hola</div>
        <div class="Pie">
          <button id="btnVolver" onclick="mostrarPrincipal()">Volver</button>
        </div>
      </div>
    </div>
    <div class="Pagina" id="PaginaCompra">
      <table class="table table-striped table-hover">
        <thead class="tabla-articulos">
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
      </table>
      <div class="Pie">
        <div id="contenedor-pie">
          <div id="contenedor-total">
            <h1 id="titulo-total-f">Total</h1>
            <h1 id="total-valor-f"></h1>
          </div>
          <button id="btnCancelar" onclick="mostrarPrincipal()">
            Cancelar
          </button>
          <button id="btnConfirmar" onclick="finalizarCompra()">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
    <script src="bootstrap-5.3.3-dist\js\bootstrap.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
